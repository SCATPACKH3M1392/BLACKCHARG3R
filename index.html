<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Charger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Black Charger - Web Proxy</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to visit">
    <button id="loadButton">Load URL</button>
    <iframe id="proxyFrame"></iframe>

    <script>
        document.getElementById('loadButton').onclick = function() {
            const url = document.getElementById('urlInput').value;
            const proxyFrame = document.getElementById('proxyFrame');
            // Validate input URL (basic validation)
            if (url) {
                proxyFrame.src = 'http://your-backend-url/proxy?url=' + encodeURIComponent(url);
            } else {
                alert('Please enter a valid URL.');
            }
        };
    </script>

</body>
</html>
