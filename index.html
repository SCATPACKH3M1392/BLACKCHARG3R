<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Charger - Web Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Black Charger - Web Proxy</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to visit (http:// or https://)">
    <button id="loadButton">Load URL</button>
    <iframe id="proxyFrame" sandbox="allow-same-origin allow-scripts"></iframe>

    <script>
        document.getElementById('loadButton').onclick = function() {
            const urlInput = document.getElementById('urlInput');
            const proxyFrame = document.getElementById('proxyFrame');
            const url = urlInput.value.trim();

            // Basic URL validation
            if (url === "" || (!url.startsWith('http://') && !url.startsWith('https://'))) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }

            // Load the URL through the backend
            proxyFrame.src = 'http://127.0.0.1:5000/proxy?url=' + encodeURIComponent(url);
        };
    </script>

</body>
</html>
